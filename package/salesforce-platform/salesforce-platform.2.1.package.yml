apiVersion: mocks.microcks.io/v1alpha1
kind: APIPackage
metadata:
  name: salesforce-platform
  displayName: Salesforce Platform APIs
  categories: CRM
  source: Enterprise
  provider:
    name: Salesforce
  createdAt: '2025-02-10T12:00:00.000Z'
  updatedAt: '2025-02-10T12:00:00.000Z'
  description: >
    Salesforce Platform APIs provide comprehensive endpoints for:
      - Authentication & Registration (headless, OAuth)
      - SOAP Login for session management
      - SMS Messaging
      - Account Management
      - Voice Calling
    These APIs are designed for robust enterprise integrations with Salesforce.
  icon:
    - base64data: 
      mediatype: image/webp
spec:
  maturity: stable
  description: |
    This APIPackage bundles the Salesforce Platform APIs which include:
      - **salesforce-auth:** Endpoints for headless registration and authentication.
      - **salesforce-oauth:** Endpoints for OAuth usage by external client applications.
      - **salesforce-soap-login:** SOAP-based login endpoints for session management.
      - **salesforce-sms:** Endpoints for sending SMS messages.
      - **salesforce-account:** Endpoints for managing account information.
      - **salesforce-voice:** Endpoints for initiating voice calls.
  apis:
    - name: salesforce-auth
      currentVersion: "2.1"
  additionalProperties: false
